            <!-- ××–×•×¨ ×”×ª×–××•×Ÿ -->

                <div class="flex gap-2">
                    <input type="time" id="userTime" class="flex-1 bg-white border border-gray-200 rounded-xl px-2 text-lg font-bold text-center text-indigo-600 outline-none h-12">

            <!-- ××–×•×¨ ×”××©×¤×˜ -->

                    <span class="text-4xl text-indigo-200 absolute -bottom-8 -left-2">"</span>
                </div>
                <button onclick="shareQuote()" class="mt-4 text-indigo-600 text-xs font-bold flex items-center justify-center gap-1 w-full py-2 hover:bg-indigo-50 rounded-lg transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                    ×©×ª×£ ×œ×—×‘×¨×™×
                </button>

            <div id="lockMessage" class="visible-fade text-gray-400 text-sm font-medium py-10">
                <span class="block text-2xl mb-2">ğŸ”’</span>

    <!-- Notification Toast -->
    <div id="toast" class="fixed top-4 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-bold shadow-xl transform -translate-y-20 transition-all duration-300">

    <script>
        const quotes = [
            "×”×“×¨×š ×”×™×—×™×“×” ×œ×¢×©×•×ª ×¢×‘×•×“×” × ×”×“×¨×ª ×”×™× ×œ××”×•×‘ ××ª ××” ×©××ª×” ×¢×•×©×”.",
            "×”×¢×ª×™×“ ×©×™×™×š ×œ××œ×• ×”××××™× ×™× ×‘×™×•×¤×™ ×©×œ ×”×—×œ×•××•×ª ×©×œ×”×.",
            "×›×œ ×™×•× ×”×•× ×”×–×“×× ×•×ª ×©× ×™×™×”.",
            "××œ ×ª×¡×¤×•×¨ ××ª ×”×™××™×, ×’×¨×•× ×œ×™××™× ×œ×”×™×¡×¤×¨.",
            "×”×”×¦×œ×—×” ×”×™× ×œ× ×¡×•×¤×™×ª, ×•×”×›×™×©×œ×•×Ÿ ××™× ×• ×’×•×¨×œ×™.",
            "××” ×©××ª×” ×¢×•×©×” ×”×™×•× ×™×›×•×œ ×œ×©×¤×¨ ××ª ×›×œ ×”××—×¨×™× ×©×œ×š.",
            "××œ ×ª×—×›×” ×œ×”×–×“×× ×•×ª, ×¦×•×¨ ××•×ª×”.",
            "×”×©×™× ×•×™ ××ª×—×™×œ ×‘×š.",
            "×”×× ×¨×’×™×” ×©×œ×š ×”×™× ×”××’× ×˜ ×©×œ×š.",
            "×ª×××™×Ÿ ×©××ª×” ×™×›×•×œ ×•××ª×” ×›×‘×¨ ×‘×—×¦×™ ×”×“×¨×š.",
            "×”×™×•× ×”×•× ×”×ª×—×œ×” ×—×“×©×”.",
            "×ª×”×™×” ×”×’×¨×¡×” ×”×˜×•×‘×” ×‘×™×•×ª×¨ ×©×œ ×¢×¦××š."
        ];

        // ××ª×—×•×œ
        const now = new Date();
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById('dateDisplay').innerText = now.toLocaleDateString('he-IL', options);
        document.getElementById('userTime').value = localStorage.getItem('userTime') || '08:00';

        // ×‘×—×™×¨×ª ××©×¤×˜ ×™×•××™ ×§×‘×•×¢ ×œ××•×ª×• ×™×•×
        const start = new Date(now.getFullYear(), 0, 0);
        const dayIdx = Math.floor((now - start) / (1000 * 60 * 60 * 24));
        const dailyQuote = quotes[dayIdx % quotes.length];
        document.getElementById('quoteText').innerText = dailyQuote;

        function saveSettings() {
            const time = document.getElementById('userTime').value;
            localStorage.setItem('userTime', time);
            
            // ××™×¤×•×¡ ××¦×‘ ×”×ª×¨××” ×œ×”×™×•× ×× ×©×™× ×• ×©×¢×”
            localStorage.removeItem('lastNotified');
            
            // ×‘×§×©×ª ×”×¨×©××” (×—×•×‘×”)
            if (Notification.permission !== 'granted') {
                Notification.requestPermission();
            }

            showToast("×”×”×’×“×¨×•×ª × ×©××¨×•!");
            checkTime();
        }

        function checkTime() {
            const currentNow = new Date();
            const currentStr = currentNow.getHours().toString().padStart(2, '0') + ":" + currentNow.getMinutes().toString().padStart(2, '0');
            const targetTime = localStorage.getItem('userTime') || '08:00';
            const todayStr = currentNow.toDateString();

            // ×”×× ×”×’×¢× ×• ×œ×©×¢×”?
            if (currentStr >= targetTime) {
                unlockUI();
                
                // ×‘×“×™×§×” ×× ×¦×¨×™×š ×œ×©×œ×•×— ×”×ª×¨××”
                if (localStorage.getItem('lastNotified') !== todayStr) {
                    // ×× ×”××¤×œ×™×§×¦×™×” ×¤×ª×•×—×” - ×©×œ×— ×”×ª×¨××”
                    sendSystemNotification(dailyQuote);
                    
                    // ×¡××Ÿ × ×§×•×“×” ××“×•××”
                    document.getElementById('newMsgBadge').classList.remove('hidden');
                    localStorage.setItem('lastNotified', todayStr);
                }
            } else {
                lockUI();
            }
        }

        function sendSystemNotification(msg) {
            if (Notification.permission === 'granted') {
                new Notification("×”×¢×¦××” ×™×•××™×ª âœ¨", {
                    body: msg,
                    icon: 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'
                });
            }
        }

        function unlockUI() {
            document.getElementById('lockMessage').classList.replace('visible-fade', 'hidden-fade');
            document.getElementById('lockMessage').style.height = '0';
            
            const quoteContainer = document.getElementById('quoteContainer');
            quoteContainer.classList.replace('hidden-fade', 'visible-fade');
        }

        function lockUI() {
            document.getElementById('lockMessage').classList.replace('hidden-fade', 'visible-fade');
            document.getElementById('lockMessage').style.height = 'auto';
            
            const quoteContainer = document.getElementById('quoteContainer');
            quoteContainer.classList.replace('visible-fade', 'hidden-fade');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.remove('-translate-y-20');
            setTimeout(() => t.classList.add('-translate-y-20'), 3000);
        }

        function shareQuote() {
            if (navigator.share) {
                navigator.share({
                    title: '×”×¢×¦××” ×™×•××™×ª',
                    text: dailyQuote,
                    url: window.location.href
                });
            }
        }

        // ×‘×“×™×§×” ×¨××©×•× ×™×ª ×•×‘×“×™×§×” ×›×œ 10 ×©× ×™×•×ª
        checkTime();
        setInterval(checkTime, 10000);

        // ×‘×¢×ª ×—×–×¨×” ×œ××¤×œ×™×§×¦×™×” (Focus) - ×‘×“×•×§ ×©×•×‘
        document.addEventListener("visibilitychange", () => {
            if (!document.hidden) checkTime();
        });
    </script>
