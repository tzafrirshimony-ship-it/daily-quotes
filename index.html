<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mindset</title>
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="data:application/manifest+json,{'name':'Mindset','short_name':'Mindset','display':'standalone','background_color':'#ffffff','theme_color':'#ffffff','icons':[{'src':'https://cdn-icons-png.flaticon.com/512/3665/3665923.png','sizes':'512x512','type':'image/png'}]}">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3665/3665923.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; overflow: hidden; }
        
        /* 住转专转  */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 爪转 注专 */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* 专住 转驻 */
        .perspective { perspective: 1000px; }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-front, .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1.5rem;
        }
        .flip-back { transform: rotateY(180deg); }

        /*  驻注 */
        .nav-item.active { color: #4f46e5; }
        .nav-item.active svg { fill: rgba(79, 70, 229, 0.1); }
    </style>
</head>
<body class="h-screen w-screen text-slate-800 select-none">

    <!-- 住 注 (Splash Screen) -->
    <div id="splash" class="fixed inset-0 bg-white z-50 flex items-center justify-center transition-opacity duration-500">
        <div class="text-center animate-bounce">
            <div class="w-20 h-20 bg-indigo-600 rounded-3xl mx-auto mb-4 flex items-center justify-center shadow-xl">
                <span class="text-4xl text-white">M</span>
            </div>
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">Mindset</h1>
        </div>
    </div>

    <!-- 驻拽爪 专砖转 -->
    <div id="app" class="h-full flex flex-col hidden">
        
        <!-- 转专转 注 -->
        <header class="px-6 pt-12 pb-4 bg-white shadow-sm flex justify-between items-center z-10">
            <div>
                <p class="text-xs text-slate-400 font-bold uppercase tracking-wider">拽专 </p>
                <h1 class="text-xl font-black"> </h1>
            </div>
            <div class="flex items-center gap-2 bg-orange-50 px-3 py-1 rounded-full border border-orange-100">
                <span class="text-lg"></span>
                <span id="streak-display" class="text-sm font-bold text-orange-600">0</span>
            </div>
        </header>

        <!-- 专 转 转祝 -->
        <main class="flex-1 overflow-y-auto no-scrollbar p-6 relative">
            
            <!-- 住 转 -->
            <div id="view-home" class="view-section fade-in h-full flex flex-col">
                
                <!-- 专住  -->
                <div class="flex-1 flex flex-col justify-center perspective mb-6">
                    <div id="daily-card" class="flip-card-inner h-96 w-full cursor-pointer" onclick="revealQuote()">
                        
                        <!-- 爪 拽 (住专) -->
                        <div class="flip-front bg-gradient-to-br from-indigo-600 to-purple-700 shadow-2xl flex flex-col items-center justify-center text-white p-8 relative overflow-hidden">
                            <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-10 -mt-10 blur-xl"></div>
                            <div class="w-16 h-16 bg-white/20 backdrop-blur-md rounded-2xl flex items-center justify-center mb-6">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <h2 class="text-2xl font-bold mb-2">住专 </h2>
                            <p class="text-indigo-100 text-sm opacity-80">抓  转</p>
                        </div>

                        <!-- 爪 专 (砖驻) -->
                        <div class="flip-back bg-white border border-slate-100 shadow-2xl p-8 flex flex-col items-center justify-center text-center">
                            <span class="text-4xl text-indigo-200 mb-4">"</span>
                            <p id="quote-text" class="text-xl font-bold text-slate-800 leading-relaxed"></p>
                            <span class="text-4xl text-indigo-200 mt-4">"</span>
                            
                            <div class="mt-8 flex gap-3 w-full">
                                <button onclick="shareQuote(event)" class="flex-1 bg-indigo-50 text-indigo-600 py-3 rounded-xl font-bold text-sm">砖转祝</button>
                            </div>
                        </div>
                    </div>
                </div>

                <p class="text-center text-xs text-slate-400">专 专  砖专 注 专爪祝</p>
            </div>

            <!-- 住 住专 -->
            <div id="view-history" class="view-section hidden fade-in">
                <h2 class="text-lg font-bold mb-4">住专转 砖专</h2>
                <div class="space-y-3" id="history-list">
                    <!--  -JS -->
                    <div class="p-4 bg-white rounded-xl border border-slate-100 shadow-sm">
                        <p class="text-sm font-medium text-slate-600"> 注 住专...</p>
                    </div>
                </div>
            </div>

            <!-- 住 专转 -->
            <div id="view-settings" class="view-section hidden fade-in">
                <h2 class="text-lg font-bold mb-4">专转</h2>
                
                <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100 mb-4">
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-sm font-bold">转专 转</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer" disabled>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                        </label>
                    </div>
                    <p class="text-xs text-slate-400">驻拽爪 转专  住 专  (拽专)</p>
                </div>

                <div class="bg-indigo-50 rounded-2xl p-6 text-center">
                    <p class="text-sm font-bold text-indigo-900">专住转 1.0.0</p>
                    <p class="text-xs text-indigo-400">驻转 注" AI</p>
                </div>
            </div>

        </main>

        <!-- 住专  转转 (Tab Bar) -->
        <nav class="bg-white border-t border-slate-100 pb-safe pt-2 px-6 shadow-[0_-5px_20px_rgba(0,0,0,0.02)]">
            <div class="flex justify-between items-center max-w-sm mx-auto">
                <button onclick="switchTab('home')" class="nav-item active flex flex-col items-center p-2 text-slate-400 transition-colors" id="nav-home">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-[10px] font-bold"></span>
                </button>
                
                <button onclick="switchTab('history')" class="nav-item flex flex-col items-center p-2 text-slate-400 transition-colors" id="nav-history">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                    <span class="text-[10px] font-bold">住祝</span>
                </button>

                <button onclick="switchTab('settings')" class="nav-item flex flex-col items-center p-2 text-slate-400 transition-colors" id="nav-settings">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="text-[10px] font-bold">专转</span>
                </button>
            </div>
        </nav>

    </div>

    <script>
        const quotes = [
            "爪  转 注专 砖 砖   转 转转.",
            " 转 转, 爪专 转.",
            "转 砖转  转 专 爪 专.",
            "   祝 拽.",
            "专 砖 拽注转 转 爪转 砖.",
            "转 拽 转专  砖转 注.",
            "爪注 拽  转 ."
        ];

        // 转 驻拽爪
        window.onload = () => {
            // 注转 住驻砖
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('app').classList.remove('hidden');
                }, 500);
            }, 1500);

            loadDailyQuote();
            updateStreak();
            renderHistory();
        };

        //   
        function switchTab(tabName) {
            // 住转专转  住
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById(`view-${tabName}`).classList.remove('hidden');

            // 注 驻转专
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${tabName}`).classList.add('active');
        }

        // 拽转 砖驻 
        function loadDailyQuote() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayIdx = Math.floor(diff / oneDay);
            const dailyQuote = quotes[dayIdx % quotes.length];
            
            document.getElementById('quote-text').innerText = dailyQuote;

            // 拽  专 驻转 
            const lastOpened = localStorage.getItem('lastOpened');
            if (lastOpened === now.toDateString()) {
                document.getElementById('daily-card').classList.add('flipped');
            }
        }

        // 驻转转 专住
        function revealQuote() {
            const card = document.getElementById('daily-card');
            if (!card.classList.contains('flipped')) {
                card.classList.add('flipped');
                
                // 注 拽
                const today = new Date().toDateString();
                localStorage.setItem('lastOpened', today);
                
                // 注 专爪祝
                incrementStreak();
                
                // 砖专 住专
                addToHistory(document.getElementById('quote-text').innerText);
            }
        }

        //  专爪祝 (Streak)
        function incrementStreak() {
            let streak = parseInt(localStorage.getItem('streak') || 0);
            const lastStreakDate = localStorage.getItem('lastStreakDate');
            const today = new Date().toDateString();
            const yesterday = new Date(Date.now() - 86400000).toDateString();

            if (lastStreakDate !== today) {
                if (lastStreakDate === yesterday) {
                    streak++;
                } else {
                    streak = 1; // 砖专转 专爪祝
                }
                localStorage.setItem('streak', streak);
                localStorage.setItem('lastStreakDate', today);
                updateStreak();
            }
        }

        function updateStreak() {
            document.getElementById('streak-display').innerText = localStorage.getItem('streak') || 0;
        }

        // 住专
        function addToHistory(quote) {
            let history = JSON.parse(localStorage.getItem('history') || '[]');
            if (!history.includes(quote)) {
                history.unshift(quote); // 住驻 转
                localStorage.setItem('history', JSON.stringify(history));
                renderHistory();
            }
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('history') || '[]');
            const list = document.getElementById('history-list');
            
            if (history.length === 0) return;

            list.innerHTML = history.map(q => `
                <div class="p-4 bg-white rounded-xl border border-slate-100 shadow-sm">
                    <p class="text-sm font-bold text-slate-700">"${q}"</p>
                </div>
            `).join('');
        }

        function shareQuote(e) {
            e.stopPropagation(); // 注转 驻 专住
            const text = document.getElementById('quote-text').innerText;
            if (navigator.share) {
                navigator.share({ title: 'Mindset', text: text, url: window.location.href });
            }
        }
    </script>
</body>
</html>
