<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>העצמה יומית</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .quote-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .locked-state {
            filter: blur(20px);
            user-select: none;
            pointer-events: none;
            opacity: 0.3;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="w-full max-w-md bg-white rounded-[2.5rem] p-8 quote-card text-center fade-in">
        <!-- Notification Status Check -->
        <div id="setup-check" class="mb-4 p-3 bg-amber-50 rounded-xl text-xs text-amber-700 hidden">
            <p id="setup-message"></p>
            <button onclick="requestPermissionDirectly()" class="mt-2 font-bold underline">לחץ כאן לאישור התראות</button>
        </div>

        <div class="mb-6 pb-6 border-b border-gray-100 text-right">
            <label class="block text-sm font-bold text-gray-500 mb-2">מתי תרצה לקבל את המשפט?</label>
            <div class="flex gap-2 justify-center">
                <input type="time" id="reminder-time" class="bg-gray-50 border border-gray-200 rounded-xl px-4 py-2 text-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <button onclick="saveSettings()" class="bg-blue-600 text-white px-4 py-2 rounded-xl font-bold hover:bg-blue-700 transition">שמור</button>
            </div>
            <button id="test-btn" onclick="testNotification()" class="mt-4 text-xs text-blue-500 underline w-full text-center">שלח התראת בדיקה (לוודא שזה עובד)</button>
        </div>

        <header class="mb-8">
            <div id="status-icon" class="w-16 h-16 bg-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg transition-colors duration-500">
                <svg id="icon-svg" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 tracking-tight" id="app-title">המשפט היומי שלך</h1>
            <p id="date-display" class="text-sm font-medium text-gray-400 mt-1"></p>
        </header>

        <main class="mb-10 min-h-[160px] flex items-center justify-center relative">
            <div id="lock-overlay" class="absolute inset-0 z-20 flex flex-col items-center justify-center">
                <div class="bg-white/90 p-4 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-blue-600 font-bold" id="lock-message">המשפט יתגלה בשעה שקבעת</p>
                </div>
            </div>
            
            <div id="quote-container" class="locked-state w-full">
                <p id="quote-text" class="text-xl md:text-2xl font-bold text-gray-700 leading-relaxed px-4"></p>
            </div>
        </main>

        <footer id="action-buttons" class="hidden space-y-3">
            <button onclick="shareQuote()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-md transition-all flex items-center justify-center gap-2">
                שתף השראה
            </button>
        </footer>
    </div>

    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-8 py-3 rounded-full opacity-0 transition-all duration-300 pointer-events-none text-sm font-bold z-50 text-center">
        הגדרות נשמרו!
    </div>

    <script>
        const quotes = [
            "הדרך היחידה לעשות עבודה נהדרת היא לאהוב את מה שאתה עושה.",
            "העתיד שייך לאלו המאמינים ביופי של החלומות שלהם.",
            "כל יום הוא הזדמנות שנייה.",
            "אל תספור את הימים, גרום לימים להיספר.",
            "ההצלחה היא לא סופית, והכישלון אינו גורלי.",
            "מה שאתה עושה היום יכול לשפר את כל המחרים שלך.",
            "אל תחכה להזדמנות, צור אותה.",
            "השינוי מתחיל בך.",
            "גם מסע של אלף מייל מתחיל בצעד אחד קטן.",
            "תאמין שאתה יכול, ואתה כבר בחצי הדרך.",
            "אתה חזק יותר ממה שאתה חושב.",
            "תהיה אדיב לעצמך."
        ];

        // Service Worker registration with check
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    const swCode = `
                        self.addEventListener('install', event => self.skipWaiting());
                        self.addEventListener('activate', event => event.waitUntil(self.clients.claim()));
                        self.addEventListener('notificationclick', event => {
                            event.notification.close();
                            event.waitUntil(clients.matchAll({type: 'window'}).then(windowClients => {
                                if (windowClients.length > 0) return windowClients[0].focus();
                                return clients.openWindow(self.location.origin);
                            }));
                        });
                    `;
                    const blob = new Blob([swCode], { type: 'application/javascript' });
                    const swUrl = URL.createObjectURL(blob);
                    await navigator.serviceWorker.register(swUrl);
                    console.log('SW Active');
                } catch (e) {
                    console.error('SW Registration failed', e);
                }
            }
        }

        function requestPermissionDirectly() {
            if (!("Notification" in window)) {
                showToast("הדפדפן לא תומך בהתראות");
                return;
            }
            Notification.requestPermission().then(permission => {
                checkSetup();
                if (permission === 'granted') showToast("מעולה! ההתראות אושרו.");
            });
        }

        function saveSettings() {
            const timeVal = document.getElementById('reminder-time').value;
            if (timeVal) {
                localStorage.setItem('reminderTime', timeVal);
                showToast("השעה נשמרה!");
                localStorage.removeItem('lastNotifiedDate');
                requestPermissionDirectly();
                updateUI();
            }
        }

        function checkSetup() {
            const setupBox = document.getElementById('setup-check');
            const setupMsg = document.getElementById('setup-message');
            
            if (!("Notification" in window)) {
                setupBox.classList.remove('hidden');
                setupMsg.innerText = "הדפדפן שלך לא תומך בהתראות.";
                return;
            }

            if (Notification.permission === 'denied') {
                setupBox.classList.remove('hidden');
                setupMsg.innerText = "חסמת התראות בהגדרות הטלפון. יש לאפשר אותן ידנית כדי לקבל משפטים.";
                return;
            }

            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            if (!isStandalone && /iPhone|iPad|iPod/.test(navigator.userAgent)) {
                setupBox.classList.remove('hidden');
                setupMsg.innerText = "באייפון, חובה להוסיף את האפליקציה למסך הבית (Share -> Add to Home Screen).";
                return;
            }

            if (Notification.permission === 'default') {
                setupBox.classList.remove('hidden');
                setupMsg.innerText = "יש לאשר התראות כדי לקבל את המשפט היומי.";
                return;
            }

            setupBox.classList.add('hidden');
        }

        function testNotification() {
            if (Notification.permission !== "granted") {
                requestPermissionDirectly();
            } else {
                sendInstantNotification("בדיקת מערכת ✅", "אם אתה רואה את זה, ההתראות שלך עובדות!");
            }
        }

        function sendInstantNotification(title, body) {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then(reg => {
                    reg.showNotification(title, {
                        body: body,
                        icon: 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png',
                        vibrate: [200, 100, 200]
                    });
                });
            }
        }

        function updateUI() {
            const now = new Date();
            const currentHour = now.getHours().toString().padStart(2, '0');
            const currentMin = now.getMinutes().toString().padStart(2, '0');
            const currentTimeStr = `${currentHour}:${currentMin}`;
            
            const savedTime = localStorage.getItem('reminderTime') || "08:00";
            document.getElementById('reminder-time').value = savedTime;

            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('date-display').innerText = now.toLocaleDateString('he-IL', options);

            const startOfYear = new Date(now.getFullYear(), 0, 0);
            const diff = now - startOfYear;
            const dayIdx = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('quote-text').innerText = quotes[dayIdx % quotes.length];

            if (currentTimeStr >= savedTime) {
                unlockApp();
                
                const todayStr = now.toDateString();
                const lastNotified = localStorage.getItem('lastNotifiedDate');
                
                // Trigger notification exactly at the minute
                if (currentTimeStr === savedTime && lastNotified !== todayStr) {
                    sendInstantNotification('העצמה יומית ✨', 'המשפט היומי שלך מחכה לך!');
                    localStorage.setItem('lastNotifiedDate', todayStr);
                }
            } else {
                lockApp(savedTime);
            }
        }

        function unlockApp() {
            document.getElementById('quote-container').classList.remove('locked-state');
            document.getElementById('lock-overlay').classList.add('hidden');
            document.getElementById('action-buttons').classList.remove('hidden');
            document.getElementById('app-title').innerText = "ההשראה היומית שלך";
            document.getElementById('status-icon').className = "w-16 h-16 bg-green-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg";
            document.getElementById('icon-svg').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />';
        }

        function lockApp(time) {
            document.getElementById('quote-container').classList.add('locked-state');
            document.getElementById('lock-overlay').classList.remove('hidden');
            document.getElementById('action-buttons').classList.add('hidden');
            document.getElementById('app-title').innerText = "ממתין לרגע הנכון";
            document.getElementById('lock-message').innerText = `המשפט יתגלה בשעה ${time}`;
            document.getElementById('status-icon').className = "w-16 h-16 bg-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg";
            document.getElementById('icon-svg').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />';
        }

        async function shareQuote() {
            const text = document.getElementById('quote-text').innerText;
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'העצמה יומית',
                        text: `"${text}"`,
                        url: window.location.href
                    });
                } catch (e) {}
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 3000);
        }

        window.onload = () => {
            registerSW();
            updateUI();
            checkSetup();
        };
        setInterval(updateUI, 15000); // Check every 15 seconds
    </script>
</body>
</html>
