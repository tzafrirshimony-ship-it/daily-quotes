    <script>
        const quotes = [

            "×”×¢×ª×™×“ ×©×™×™×š ×œ××œ×• ×”××××™× ×™× ×‘×™×•×¤×™ ×©×œ ×”×—×œ×•××•×ª ×©×œ×”×.",
            "×›×œ ×™×•× ×”×•× ×”×–×“×× ×•×ª ×©× ×™×™×”.",
            "××œ ×ª×¡×¤×•×¨ ××ª ×”×™××™×, ×’×¨×•× ×œ×™××™× ×œ×”×™×¡×¤×¨.",
            "×”×”×¦×œ×—×” ×”×™× ×œ× ×¡×•×¤×™×ª, ×•×”×›×™×©×œ×•×Ÿ ××™× ×• ×’×•×¨×œ×™.",
            "×”×× ×¨×’×™×” ×©×œ×š ×”×™× ×”××’× ×˜ ×©×œ×š."

        // ×˜×¢×™× ×ª ×©×¢×” ×©××•×¨×”
        document.getElementById('notifyTime').value = localStorage.getItem('userTime') || '08:00';

        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const swCode = `
                        self.addEventListener('install', e => self.skipWaiting());
                        self.addEventListener('activate', e => e.waitUntil(self.clients.claim()));
                        self.addEventListener('notificationclick', e => {
                            e.notification.close();
                            e.waitUntil(clients.openWindow(self.location.origin));
                        });
                    `;
                    const blob = new Blob([swCode], { type: 'application/javascript' });
                    const swUrl = URL.createObjectURL(blob);
                    await navigator.serviceWorker.register(swUrl);
                    return true;
                } catch (e) {
                    console.error('SW Error', e);
                    return false;
                }
            }
            return false;
        }

        async function enableNotifications() {
            const status = document.getElementById('status');
            const time = document.getElementById('notifyTime').value;
            localStorage.setItem('userTime', time);
            localStorage.removeItem('lastNotified');

            // ×‘×§×©×ª ×”×¨×©××” - ×—×™×™×‘ ×œ×§×¨×•×ª ×‘×œ×—×™×¦×” ×™×“× ×™×ª
            const permission = await Notification.requestPermission();
            
            if (permission !== 'granted') {
                status.innerText = "×©×’×™××”: ×œ× ××™×©×¨×ª ×”×ª×¨××•×ª ×‘×“×¤×“×¤×Ÿ";
                status.classList.add('text-red-500');
                return;
            }

            status.innerText = "×”××¢×¨×›×ª ×¤×¢×™×œ×”! ×©×•×œ×— ×”×ª×¨××ª ×‘×“×™×§×”...";
            status.classList.replace('text-gray-400', 'text-green-500');

            await registerServiceWorker();

            // ×”×ª×¨××ª ×‘×“×™×§×” ××™×™×“×™×ª
            setTimeout(() => {
                sendNotification("××¢×•×œ×”! ğŸ‰", "×”×”×ª×¨××•×ª ×©×œ×š ×¢×•×‘×“×•×ª. ×”××©×¤×˜ ×™×’×™×¢ ×‘×©×¢×” ×©×§×‘×¢×ª.");
            }, 2000);
        }

        function sendNotification(title, body) {
            const options = {
                body,
                icon: 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png',
                vibrate: [200, 100, 200]
            };

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then(reg => {
                    reg.showNotification(title, options);
                }).catch(() => new Notification(title, options));
            } else {
                new Notification(title, options);
            }
        }

        function checkTime() {
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const targetTime = localStorage.getItem('userTime');
            const lastNotified = localStorage.getItem('lastNotified');

            if (currentTime === targetTime && lastNotified !== now.toDateString()) {
                const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / 86400000);
                const quote = quotes[dayOfYear % quotes.length];
                
                sendNotification("×”×”×©×¨××” ×”×™×•××™×ª ×©×œ×š âœ¨", quote);
                localStorage.setItem('lastNotified', now.toDateString());
                
                // ×”×¦×’×ª ×”××©×¤×˜ ×‘××¤×œ×™×§×¦×™×”
                document.getElementById('quoteArea').classList.remove('hidden');
                document.getElementById('quoteText').innerText = `"${quote}"`;
            }
        }

        // ×‘×“×™×§×” ×›×œ 30 ×©× ×™×•×ª
        setInterval(checkTime, 30000);
        window.onload = registerServiceWorker;
    </script>
