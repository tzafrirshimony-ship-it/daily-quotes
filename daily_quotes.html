<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>העצמה יומית</title>
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="העצמה יומית">
    <meta property="og:description" content="קבלו את משפט ההעצמה היומי שלכם">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .quote-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .quote-card:active {
            transform: scale(0.98);
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom scrollbar for long quotes */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-md bg-white rounded-[2.5rem] p-8 quote-card text-center fade-in">
        <header class="mb-8">
            <div class="w-16 h-16 bg-gradient-to-tr from-blue-500 to-indigo-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg rotate-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight">העצמה יומית</h1>
            <p id="date-display" class="text-sm font-medium text-gray-400 mt-2 uppercase tracking-wide"></p>
        </header>

        <main class="mb-10 min-h-[160px] flex items-center justify-center">
            <div class="relative w-full">
                <!-- Quote marks decorations -->
                <span class="absolute -top-6 -right-2 text-6xl text-blue-50 opacity-50 font-serif">"</span>
                <p id="quote-text" class="text-xl md:text-2xl font-bold text-gray-700 leading-relaxed px-4 relative z-10"></p>
                <span class="absolute -bottom-10 -left-2 text-6xl text-blue-50 opacity-50 font-serif">"</span>
            </div>
        </main>

        <footer class="space-y-3">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="copyQuote()" class="bg-gray-50 hover:bg-gray-100 text-gray-700 font-bold py-4 rounded-2xl transition-all flex items-center justify-center gap-2 border border-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                    </svg>
                    העתק
                </button>
                <button onclick="shareQuote()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-md shadow-blue-200 transition-all flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                    </svg>
                    שתף
                </button>
            </div>
            <button onclick="setRandomQuote()" class="w-full text-gray-400 hover:text-blue-500 font-medium py-2 transition-colors text-sm underline decoration-dotted">
                תביא לי משפט אחר...
            </button>
        </footer>
    </div>

    <!-- Feedback Message -->
    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-900/90 text-white px-8 py-3 rounded-full opacity-0 transition-all duration-300 pointer-events-none text-sm font-bold backdrop-blur-sm">
        הועתק ללוח בהצלחה!
    </div>

    <script>
        const quotes = [
            "הדרך היחידה לעשות עבודה נהדרת היא לאהוב את מה שאתה עושה.",
            "העתיד שייך לאלו המאמינים ביופי של החלומות שלהם.",
            "כל יום הוא הזדמנות שנייה.",
            "אל תספור את הימים, גרום לימים להיספר.",
            "ההצלחה היא לא סופית, והכישלון אינו גורלי: האומץ להמשיך הוא שקובע.",
            "מה שאתה עושה היום יכול לשפר את כל המחרים שלך.",
            "אל תחכה להזדמנות, צור אותה.",
            "השמיים הם לא הגבול, הם רק ההתחלה.",
            "השינוי מתחיל בך.",
            "גם מסע של אלף מייל מתחיל בצעד אחד קטן.",
            "היה הגרסה הטובה ביותר של עצמך.",
            "הקושי של היום הוא הכוח של מחר.",
            "תאמין שאתה יכול, ואתה כבר בחצי הדרך.",
            "כל מה שאי פעם רצית נמצא בצד השני של הפחד.",
            "אל תיתן לאתמול לתפוס יותר מדי מהיום.",
            "הדרך הכי טובה לחזות את העתיד היא ליצור אותו.",
            "אתה חזק יותר ממה שאתה חושב.",
            "המגבלה היחידה שלך היא הדמיון שלך.",
            "תהיה אדיב לעצמך.",
            "הצלחה מורכבת ממעבר מכישלון לכישלון מבלי לאבד את ההתלהבות.",
            "תמיד נראה בלתי אפשרי עד שזה נעשה.",
            "אל תפסיק כשהיה לך קשה, תפסיק כשסיימת.",
            "המוטיבציה היא מה שגורם לך להתחיל, ההרגל הוא מה שגורם לך להמשיך.",
            "תהיה השינוי שאתה רוצה לראות בעולם.",
            "החיים הם 10% מה שקורה לך ו-90% איך שאתה מגיב לזה."
        ];

        function getDailyQuote() {
            const today = new Date();
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateString = today.toLocaleDateString('he-IL', dateOptions);
            const dateDisplay = document.getElementById('date-display');
            if (dateDisplay) dateDisplay.innerText = dateString;

            const start = new Date(today.getFullYear(), 0, 0);
            const diff = today - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            
            const quoteIndex = dayOfYear % quotes.length;
            updateQuoteUI(quotes[quoteIndex]);
        }

        function updateQuoteUI(text) {
            const quoteText = document.getElementById('quote-text');
            if (!quoteText) return;
            
            quoteText.style.opacity = '0';
            setTimeout(() => {
                quoteText.innerText = text;
                quoteText.style.opacity = '1';
            }, 200);
        }

        function setRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            updateQuoteUI(quotes[randomIndex]);
        }

        function copyQuote() {
            const text = document.getElementById('quote-text').innerText;
            const el = document.createElement('textarea');
            el.value = text + " | נשלח מאפליקציית העצמה יומית";
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            showToast("הועתק ללוח!");
        }

        async function shareQuote() {
            const text = document.getElementById('quote-text').innerText;
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'העצמה יומית',
                        text: `"${text}"`,
                        url: window.location.href
                    });
                } catch (err) {
                    console.log("Sharing cancelled or failed");
                }
            } else {
                copyQuote();
                showToast("השיתוף לא נתמך בדפדפן - המשפט הועתק!");
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 2500);
        }

        window.onload = getDailyQuote;
    </script>
</body>
</html>
